<div class="header-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-2">
        <a href="#/merchandise/home"> <i class="fa fa-arrow-left"></i> </a>
      </div>
      <div class="col-md-6 col-xs-8">商品添加</div>
      <div class="col-md-3 col-xs-2"></div>
    </div>
  </div>
</div>

<div class="body-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-12 col-lg-12">

        <form class="form-horizontal merchandise add" role="form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">商品名称<span>*</span></label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" ng-model="name" name="name" placeholder="请输入商品名称">
            </div>
          </div>
          <div class="form-group">
            <label for="desc" class="col-sm-2 control-label">介绍</label>

            <div class="col-sm-10">
              <textarea class="form-control" rows="3" id="desc" ng-model="desc" name="desc" placeholder="请输入介绍信息"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="brand" class="col-sm-2 control-label">品牌</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="brand" name="brand" placeholder="请输入品牌">
            </div>
          </div>

          <div class="form-group">
            <label for="brand" class="col-sm-2 control-label">分类</label>

            <div class="col-sm-10">
              <select type="text" class="form-control" id="category" name="category" placeholder="请选择分类">
                <option>请选择分类</option>

                <option ng-repeat="category in categories" ng-value="category.id">
                  {{category.name}}
                </option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="price" class="col-sm-2 control-label">价格</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="price" name="price" placeholder="请输入价格">
            </div>
          </div>
          <div class="form-group">
            <label for="file" class="col-sm-2 control-label">图片</label>

            <div class="col-sm-10">
              <div class="image-uploader">
                <input type="file" class="form-control" id="file" name="image" placeholder="请添加相关图片" multiple="multiple" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12 col-xs-12">
              <button type="button" class="btn btn-danger btn-block" ng-click="add()">添加</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div ng-include src="'views/footer.html'"></div>
