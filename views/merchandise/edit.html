<div class="header-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-2">
        <a href="#/merchandise/home">
          <i class="fa fa-arrow-left"></i>
        </a>
      </div>
      <div class="col-md-6 col-xs-8">商品修改</div>
      <div class="col-md-3 col-xs-2"></div>
    </div>
  </div>
</div>

<div class="body-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-12 col-lg-12">

        <form class="form-horizontal merchandise modify" role="form" enctype="multipart/form-data">
          <input type="hidden" name="id" value="{{merchandise.id}}" ng-model="merchandise.id" />

          <div class="form-group">
            <label for="mod-name" class="col-sm-2 control-label">商品名称<span>*</span>
            </label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="mod-name" name="name" placeholder="请输入商品名称" ng-model="merchandise.name">
            </div>
          </div>

          <div class="form-group">
            <label for="mod-price" class="col-sm-2 control-label">价格</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="mod-price" name="price" placeholder="请输入商品价格" ng-model="merchandise.price" value="{{merchandise.price | currency}}">
            </div>
          </div>

          <div class="form-group">
            <label for="mod-desc" class="col-sm-2 control-label">介绍</label>

            <div class="col-sm-10">
              <textarea class="form-control" rows="3" id="mod-desc" name="desc" placeholder="请输入介绍信息" ng-model="merchandise.desc"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="mod-brand" class="col-sm-2 control-label">品牌</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="mod-brand" name="brand" placeholder="请输入品牌" ng-model="merchandise.brand" />
            </div>
          </div>
          <div class="form-group">
            <label for="mod-category" class="col-sm-2 control-label">分类</label>

            <div class="col-sm-10">
              <select type="text" class="form-control" id="mod-category" name="category" placeholder="">
                <option ng-repeat="category in categories" value="{{category.id}}">
                  {{category.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="mod-file" class="col-sm-2 control-label">图片</label>
            <div class="col-sm-10">
              <img class="image-uploader merchandise-edit-image-{{merchandise.images[$index].id}}" ng-repeat="image in merchandise.images track by $index" ng-src="{{image.url}}" ng-click="removeImage(merchandise.id, merchandise.images[$index].id)" />
              <div class="image-uploader">
                <input type="file" class="form-control" id="mod-file" name="image" placeholder="请选择图片">
              </div>
            </div>
          </div>
          <div class="form-group no-line">
            <div class="col-xs-12 col-xs-12">
              <button type="button" class="btn btn-danger btn-block" ng-click="modify()">修改</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div ng-include src="'views/footer.html'"></div>
