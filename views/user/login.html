<div class="header-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-2"></div>
      <div class="col-md-6 col-xs-8">店长登录</div>
      <div class="col-md-3 col-xs-2"></div>
    </div>
  </div>
</div>

<div class="body-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-12 col-lg-12">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">账号</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" placeholder="账号" name="username" ng-model="username" required autofocus>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>

            <div class="col-sm-10">
              <input type="password" id="password" class="form-control" name="password" placeholder="密码" ng-model="password" required>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-1 control-label"></label>

            <div class="col-sm-11">
              <button class="btn btn-danger btn-block" type="submit" ng-click="login()">登录</button>
            </div>
            <label for="password" class="col-sm-4 control-label"></label>
          </div>
          <hr/>

          <p class="alert-default" role="alert">
            没有账号?马上
            <a class="btn btn-warning" href="#/user/register">注册</a>
          </p>
          <p class="alert-primary text-right" role="alert">
            忘记密码？马上
            <a class="btn btn-default" href="#/user/password/retrieve">找回</a>
          </p>
        </form>
        <!-- <p class="alert alert-info visible-xs-block" role="alert">提示：在PC或者平板上进行操作可能会更方便</p> -->
      </div>
    </div>
  </div>

</div>
<!-- /container -->
<div ng-include src="'views/footer.html'"></div>
