<div class="header-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-2">
        <a href="#/category/list"> <i class="fa fa-arrow-left"></i> </a>
      </div>
      <div class="col-md-6 col-xs-8">分类修改</div>
      <div class="col-md-3 col-xs-2"></div>
    </div>
  </div>
</div>

<div class="body-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-12 col-lg-12">

        <form class="form-horizontal category update" role="form" enctype="multipart/form-data">
          <input type="hidden" name="id" value="{{category.id}}" ng-model="category.id" />
          <div class="form-group android-list">
            <label for="mod-name" class="col-sm-2 control-label">分类名称</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="mod-name" name="name" ng-model="category.name">
            </div>
          </div>
          <div class="form-group android-list">
            <label for="order" class="col-sm-2 control-label">分类序号</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="order" name="order" placeholder="请输入分类排序号" ng-model="category.order">
            </div>
          </div>
          <div class="form-group android-list no-line">
            <div class="col-xs-12 text-center">
              <button type="button" class="btn btn-danger btn-block" ng-click="update()">修改</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div ng-include src="'views/footer.html'"></div>
