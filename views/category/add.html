<div class="header-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-2">
        <a href="#/merchandise/home"> <i class="fa fa-arrow-left"></i> </a>
      </div>
      <div class="col-md-6 col-xs-8">添加分类</div>
      <div class="col-md-3 col-xs-2"></div>
    </div>
  </div>
</div>

<div class="body-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-12 col-lg-12">
        <form class="form-horizontal subcategory add" role="form"
              enctype="multipart/form-data">
          <input type="hidden" name="id" ng-model="id" value="{{id}}"/>

          <div class="form-group android-list">
            <label for="name" class="col-sm-2 control-label">分类名称</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="请输入分类名称"
                     ng-model="name">
            </div>
          </div>
          <div class="form-group android-list">
            <label for="order" class="col-sm-2 control-label">分类序号</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="order" name="order" placeholder="请输入分类排序号,必须是整数"
                     ng-model="order">
            </div>
          </div>
          <div class="form-group android-list no-line">
            <div class="col-xs-12 text-center">
              <button type="button" class="btn btn-danger btn-block" ng-click="add()">添加</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div ng-include src="'views/footer.html'"></div>
