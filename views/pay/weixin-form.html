<br/>
<form class="form-horizontal weixin">
  <div class="form-group">
    <label for="app-id" class="col-sm-2 control-label">App ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="app-id" ng-model="weixin.app_id" name="app_id" placeholder="App Id">
    </div>
  </div>
  <div class="form-group">
    <label for="app-secret" class="col-sm-2 control-label">App Secret</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="app-secret" ng-model="weixin.app_secret" name="app_secret" placeholder="App Secret">
    </div>
  </div>
  <div class="form-group">
    <label for="app-token" class="col-sm-2 control-label">App Token</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="app-token" ng-model="weixin.app_token" name="app_token" placeholder="App Token">
    </div>
  </div>
  <div class="form-group">
    <label for="merchant-id" class="col-sm-2 control-label">商家ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="merchant-id" ng-model="weixin.merchant_id" name="merchant_id" placeholder="Merchant ID">
    </div>
  </div>
  <div class="form-group">
    <label for="merchant-key" class="col-sm-2 control-label">商家Key</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="merchant-key" ng-model="weixin.merchant_key" name="merchant_key" placeholder="Merchant Key">
    </div>
  </div>
  <div class="form-group">
    <label for="merchant_pfx" class="col-sm-2 control-label">签名文件(.p12)</label>
    <div class="col-sm-10">
      <input type="file" class="form-control" id="merchant_pfx" name="merchant_pfx" accept=".p12" placeholder="签名文件">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="weixinSet()">设置</button>
    </div>
  </div>
</form>
